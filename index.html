<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fontawesome/fontcss/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>@@title</title>
  </head>
  <body>    
    
    <section id="post-calc" class="post-calc">         
      <div class="container">                          
        <div class="post-calc__content">  
                                                                                                    
          <div class="post-calc__form pc-form">  

    <form action="#" id="form" class="pc-form__body">  
      <div class="form__flex-alignment-item">
        
        <div class="banned">  
          <span class="banned-span">Currency:</span>
          <select id="banned" class="select" name="select">    
            <option value="UAH" selected>UAH</option>
            <option value="USD">USD</option>
          </select>
        </div> 
                       
        <div class="pc-form__item">              
          <label for="length" class="pc-form__label">Package length, mm:</label>
          <input autofocus type="text" id="length" class="pc-form__input input" 
                 placeholder="Length, mm">   
          <div class="pc-form__tooltip">
                    <span class="pc-form__tooltip-text">invalid character!</span>
                  </div>                                               
        </div>
        <div class="pc-form__item">              
          <label for="width" class="pc-form__label">Packing width, mm:</label>
            <input id="width" type="text" class="pc-form__input input" 
                   contenteditable="true" placeholder="Width, mm"> 
            <div class="pc-form__tooltip">
                    <span class="pc-form__tooltip-text">invalid character!</span>
                  </div>                              
        </div>
        <div class="pc-form__item">              
          <label for="height" class="pc-form__label">Packing height, mm:</label>
            <input id="height" type="text" class="pc-form__input input" 
                   placeholder="Height, mm">     
            <div class="pc-form__tooltip">
                    <span class="pc-form__tooltip-text">invalid character!</span>
                  </div>                                        
        </div>
        <div class="pc-form__item">              
          <label for="weight" class="pc-form__label">Cargo weight, kg:</label>
            <input id="weight" type="text" class="pc-form__input input" 
                   placeholder="Weight, kg">  
            <div class="pc-form__tooltip">
                    <span class="pc-form__tooltip-text">invalid character!</span>
                  </div>                                            
        </div>
        <div class="pc-form__item">              
          <label for="distance" class="pc-form__label">Distance, km:</label>
            <input id="distance" type="text" class="pc-form__input input" 
                   placeholder="Distance, km">   
            <div class="pc-form__tooltip">
                    <span class="pc-form__tooltip-text">invalid character!</span>
                  </div>                                           
        </div> 
                        
      </div><!-- pc-form__flex-alignment -->          
    </form>   

    

    <div class="pc-form__flex-alignment-out">    
                <span id="res-out" class="pc-form__result"></span>
                <div class="pc-form__flex-alignment-button">  
                  <button id="btnCalc" class="pc-form__button">Ð¡alculate</button> 
                </div>    
              </div> 
    

          </div>
        </div>
      </div>
    </section> 
                   
    <script src="js/currency-calc.js"></script> 
  </body>
</html>
