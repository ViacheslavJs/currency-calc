<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="fontawesome/fontcss/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>@@title</title>
  </head>
  <body>    
    
    <section id="calc" class="calc">         
      <div class="container">                          
        <div class="calc__content">  
                                                                                                    
          <div class="calc__form form">  

    <form action="#" id="form" class="form__body">  
      <div class="form__flex-alignment-item">
        
        <div class="select">  
          <span class="select-span">Currency:</span>
          <select id="select" class="select" name="select">    
            <option value="UAH" selected>UAH</option>
            <option value="USD">USD</option>
          </select>
        </div> 
                       
        <div class="form__item">              
          <label for="length" class="form__label">Number 1:</label>
          <input autofocus type="text" id="length" class="form__input input" 
                 placeholder="Number">   
          <div class="form__tooltip">
                    <span class="form__tooltip-text">invalid character!</span>
                  </div>                                               
        </div>
        <div class="form__item">              
          <label for="width" class="form__label">Number 2:</label>
            <input id="width" type="text" class="form__input input" 
                   contenteditable="true" placeholder="Number"> 
            <div class="form__tooltip">
                    <span class="form__tooltip-text">invalid character!</span>
                  </div>                              
        </div>
        <div class="form__item">              
          <label for="height" class="form__label">Number 3:</label>
            <input id="height" type="text" class="form__input input" 
                   placeholder="Number">     
            <div class="form__tooltip">
                    <span class="form__tooltip-text">invalid character!</span>
                  </div>                                        
        </div>
        <div class="form__item">              
          <label for="weight" class="form__label">Number 4:</label>
            <input id="weight" type="text" class="form__input input" 
                   placeholder="Number">  
            <div class="form__tooltip">
                    <span class="form__tooltip-text">invalid character!</span>
                  </div>                                            
        </div>
        <div class="form__item">              
          <label for="distance" class="form__label">Number 5:</label>
            <input id="distance" type="text" class="form__input input" 
                   placeholder="Number">   
            <div class="form__tooltip">
                    <span class="form__tooltip-text">invalid character!</span>
                  </div>                                           
        </div> 
                        
      </div><!-- pc-form__flex-alignment -->          
    </form>   

    

    <div class="form__flex-alignment-out">    
                <span id="res-out" class="form__result"></span>
                <div class="form__flex-alignment-button">  
                  <button id="btnCalc" class="form__button">Ğ¡alculate</button> 
                </div>    
              </div> 
    

          </div>
        </div>
      </div>
    </section> 
                   
    <script src="js/currency-calc.js"></script> 
  </body>
</html>
